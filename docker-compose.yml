services:
  nginx:
    image: nginx:alpine

    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - php

  php:
    build:
      context: ./docker/php
    volumes:
      - ./src:/var/www

  db:
    image: mariadb:11
    environment:
      MYSQL_DATABASE: camagru
      MYSQL_USER: cam
      MYSQL_PASSWORD: cam
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  db_data: